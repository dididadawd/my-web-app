	<!-- Join Orchestra Page -->
	<div id="join-orchestra">
		<h1>Join the Orchestra</h1>
		<p>Fill out the form below to express your interest in joining our orchestra:</p>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" required>
			<label for="instrument">Instrument:</label>
			<select id="instrument" name="instrument">
				<option value="acordions1">acordions1</option>
				<option value="acordions2">acordions2</option>
				<option value="acordions3">acordions3</option>
				<option value="bass">Bass</option>
				<option value="gitar">gitar</option>
				<option value="drums">drums</option>
			</select>
			<label for="experience">Experience:</label>
			<textarea id="experience" name="experience"></textarea>
			<button type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
