<html>
<head>
	<title>Orchestra Website - Ticket Purchase</title>
	<link rel="stylesheet" type="text/css" href="ticketcss.css">
</head>
<body>
	<!-- Ticket Purchase Page -->
	<div id="homepage">
		<header class = "header1">
			<h1>Welcome to the Accordion Orchestra</h1>
				<nav calss = "nav1">
					<ul class = "ul1">
						<li><a href="htm.html">Home</a></li>
						<li><a href="VideosPage.html">Videos</a></li>
						<li><a href="ticket-purchase.html">Purchase Tickets</a></li>
						<li><a href="join-orchestra.html">Join the Orchestra</a></li>
						<li><a href="contactUs.html">contact us</a></li>
					</ul>
				</nav>
		</header>
	</div>
	<div id="ticket-purchase">
		<h1>Purchase Tickets</h1>
		<p>Select your preferred seat from the seating chart below:</p>
		<div id="seating-chart">
			<!-- Insert your seating chart here -->
			<img src="https://i.imgur.com/5Jib9gW.png" alt="Seating Chart">
		</div>
		<p>Enter your personal and payment details:</p>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br>

			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone"><br>

			<label for="card">Credit Card:</label>
			<input type="text" id="card" name="card"><br>

			<label for="expiry">Expiry:</label>
			<input type="text" id="expiry" name="expiry"><br>

			<label for="cvv">CVV:</label>
			<input type="text" id="cvv" name="cvv"><br>

			<input type="submit" value="Purchase">
		</form>
	</div>
</body>
</html>
